<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>JACK'S TODO LIST</title>
  </head>
  <body>
    <header class="header">JACK's TODO LIST</header>
    <form class="input-form" action="">
      <input type="text" name="todo-input" class="todo-input" id="" />
      <button class="add-button"><i class="fas fa-plus-square"></i></button>
    </form>

    <div class="select">
      <select name="todoselect" class="todo-select" id="">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
      </select>
    </div>

    <div class="todolist-container">
      <ul class="todo-list"></ul>
    </div>

    <div id="result"></div>
    <script src="app.js"></script>
  </body>
</html>
